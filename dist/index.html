<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Poppy Hotel</title>
  </head>
  <body>
    <header class="page__navbar">
      <h1 class="navbar__logo">The Poppy</h1>
      <button data-id="navbar" class="navbar__btn">Make Reservations</button>
    </header>
    <section
      data-page-type="user-dashboard"
      class="page__layout user__dashboard"
    >
      <div class="divider"></div>
      <section class="toprow__container">
        <section
          data-id="UpcomingBookings"
          class="currentBookings__container"
        ></section>
        <section class="customer__container">
          <p class="customer__placeholder">
            customer name:
            <span data-id="customerName" class="customer__info"></span>
          </p>
          <p class="customer__placeholder">
            user id:
            <span data-id="customerId" class="customer__info"></span>
          </p>
        </section>
      </section>

      <section class="bottomrow__container">
        <section
          date-id="pastBookings"
          class="pastBookings__container"
        ></section>
        <section class="totalCost__container">
          <p data-id="totalCost" class="customer__placeholder"></p>
        </section>
      </section>
    </section>
    <section
      data-page-type="reservations"
      class="page__layout reservations__page toggleDisplay"
    >
      <section class="results__container">
        <h1 class="available__title">Available</h1>
        <div class="available__room">
          <div class="title__container">
            <h2 class="room__title">Room Number</h2>
            <h3 class="room__number">4</h3>
          </div>
          <figure class="room__figure">
            <img class="room__img" src="./images/test-room.jpg" />
          </figure>
          <div class="room__divider"></div>
          <div class="details__container">
            <div class="cost__container">
              <img class="cost__icon" src="./images/dollar.svg" />
              <p class="cost__text">$429.44 per night</p>
            </div>
            <div class="type__container">
              <img class="type__icon" src="./images/room.svg" />
              <p class="type__text">single room</p>
            </div>
            <div class="bed__container">
              <img class="bed__icon" src="./images/bed.svg" />
              <p class="bed__text"><span class="bed__amount">1</span>queen</p>
            </div>
            <div class="bidet__container">
              <img class="bidet__icon" src="./images/bidet.svg" />
              <p class="bidet__text">bidet not included</p>
            </div>
          </div>
          <div class="room__divider"></div>
          <button class="book__btn">Book Now</button>
        </div>
        <div class="available__room">
          <div class="title__container">
            <h2 class="room__title">Room Number</h2>
            <h3 class="room__number">4</h3>
          </div>
          <figure class="room__figure">
            <img class="room__img" src="./images/test-room.jpg" />
          </figure>
          <div class="room__divider"></div>
          <div class="details__container">
            <div class="cost__container">
              <img class="cost__icon" src="./images/dollar.svg" />
              <p class="cost__text">$429.44 per night</p>
            </div>
            <div class="type__container">
              <img class="type__icon" src="./images/room.svg" />
              <p class="type__text">single room</p>
            </div>
            <div class="bed__container">
              <img class="bed__icon" src="./images/bed.svg" />
              <p class="bed__text"><span class="bed__amount">1</span>queen</p>
            </div>
            <div class="bidet__container">
              <img class="bidet__icon" src="./images/bidet.svg" />
              <p class="bidet__text">bidet not included</p>
            </div>
          </div>
          <div class="room__divider"></div>
          <button class="book__btn">Book Now</button>
        </div>
      </section>
      <section class="search__container">
        <p>Hi there how's it going</p>
        <div class="test"></div>
      </section>
    </section>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
