<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Poppy Hotel</title>
  </head>
  <body>
    <header class="page__navbar">
      <h1 class="navbar__logo">The Poppy</h1>
      <button data-id="navbar" class="navbar__btn">Make Reservations</button>
    </header>
    <section
      data-page-type="user-dashboard"
      class="page__layout user__dashboard"
    >
      <div class="divider"></div>
      <section class="toprow__container">
        <section
          data-id="UpcomingBookings"
          class="currentBookings__container"
        ></section>
        <section class="customer__container">
          <p class="customer__placeholder">
            customer name:
            <span data-id="customerName" class="customer__info"></span>
          </p>
          <p class="customer__placeholder">
            user id:
            <span data-id="customerId" class="customer__info"></span>
          </p>
        </section>
      </section>

      <section class="bottomrow__container">
        <section
          data-id="pastBookings"
          class="pastBookings__container"
        ></section>
        <section class="totalCost__container">
          <p data-id="totalCost" class="customer__placeholder"></p>
        </section>
      </section>
    </section>
    <section
      data-page-type="reservations"
      class="page__layout reservations__page toggleDisplay"
    >
      <div data-id="bookingModal" class="booking__modal">
        <div data-id="bookingModalDetails" class="booking__details">
          <div class="booking__header">
            <h1 class="booking__logo">THE POPPY</h1>
            <button data-id="closeModalBtn" class="close__btn">&times;</button>
          </div>
          <div class="room__divider"></div>
          <p class="booking__number">
            Room No.<span class="booking__span"> 308</span>
          </p>
          <div class="room__divider"></div>
          <div class="modal__details__container">
            <div class="cost__container">
              <img class="cost__icon" src="./images/dollar.svg" />
              <p class="cost__text">$456.90 per night</p>
            </div>
            <div class="type__container">
              <img class="type__icon" src="./images/room.svg" />
              <p class="type__text">junior suite</p>
            </div>
            <div class="bed__container">
              <img class="bed__icon" src="./images/bed.svg" />
              <p class="bed__text"><span class="bed__amount">3</span>king</p>
            </div>
            <div class="bidet__container">
              <img class="bidet__icon" src="./images/bidet.svg" />
              <p class="bidet__text">bidet included</p>
            </div>
          </div>
          <div class="room__divider"></div>
          <div class="summary__container">
            <div class="reservations__container">
              <p class="reservations__date">Reservation Dates:</p>
              <p class="reservations__range">11/16/2022 - 11/18/2022</p>
            </div>
            <div class="reservations__container">
              <p class="reservations__total">Total Cost:</p>
              <p class="reservations__cost">$478.89</p>
            </div>
          </div>
          <button class="confirm__btn">Book</button>
        </div>
      </div>
      <section data-id="results" class="results__container">
        <h1 class="available__title">Available</h1>
      </section>
      <section class="search__section">
        <h1 class="search__title">Search</h1>
        <div class="search__container">
          <h2 class="search__instructions">
            Select your arrival and departure dates
          </h2>
          <div class="dates__container">
            <div class="arrival__conatiner">
              <p>Arrival</p>
              <input type="date" name="check-in date" id="arrivalDate" />
            </div>
            <div class="departure__conatiner">
              <p>Departure</p>
              <input type="date" name="check-out date" id="departureDate" />
            </div>
          </div>
          <div class="roomtype__conatiner">
            <p>Room Type</p>
            <form data-id="roomTypes" class="roomtype__form">
              <select id="roomTypes" name="roomTypes">
                <option value="optional">optional</option>
                <option value="single room">single room</option>
                <option value="suite">suite</option>
                <option value="junior suite">junior suite</option>
                <option value="residential suite">residential suite</option>
              </select>
              <!-- <input type="submit" /> -->
            </form>
          </div>
          <button class="search__btn" data-id="search">Search Now</button>
        </div>
      </section>
    </section>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
